<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Exercise01</title>
</head>
<body>
    <div id="exercise01">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJs is pretty cool - MyName: {{ name }} MyAge: {{ age }}</p>

        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ age * 3 }}</p>

        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>Random number between 0 and 1: {{ randomNumber() }}</p>
        <p>Random number between 1 and 100: {{ randomNumberInt() }}</p>

        <!-- 4) Search any image on Google and ouput it here by binding the "src" attribute -->
        <div>
            <img :src="imgSrc" style="width: 480px;">
        </div>

        <!-- 5) Pre-Populate this input width your name (set the "value" attribute) -->
        <div>
            <input type="text" :value="name" placeholder="your name">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/exercise01.js"></script>
</body>
</html>
